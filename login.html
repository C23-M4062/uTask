<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta content="description" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" />

  <title>Landing Page</title>
  <link rel="stylesheet" href="./src/styles/style.css" />
  <link rel="stylesheet" href="./src/styles/media.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer utilities {
        .bg-green {
          background-color: rgba(0, 255, 179, 0.06);
        }
      }
    </style>
</head>

<body>
  <main>

    <div class="custom-main grid lg:grid-cols-2 bg-green h-screen">

      <div class="left lg:w-full lg:pl-16">
        <div class="img-app">
          <div>
            <img src="img/checklist.png" alt="" class="logo-check" />
          </div>
          <div>
            <div class="line1">
              <div class="line2"></div>
            </div>
          </div>
          <div>
            <img src="img/GC-logo.png" alt="" class="logo-gc" />
          </div>
        </div>
        <div>
          <p class="text-gray-500 text-xl my-10">
            <strong>uTask</strong> provides efficient and structured task
            management solutions using the help of the
            API from Google Calendar<br>
            Please login with your google account.
          </p>
        </div>
        <div>
          <button class="btn-login shadow-md">
            <a href="./dashboard.html">
              <i class="fab fa-google"></i> Sign In
            </a>
          </button>
          <button class="btn-about shadow-md">
            <a href="index.html">Find More</a>
          </button>
        </div>
      </div>
      <div class="side-img">
        <img src="img/people.png" class="text-center mx-auto" alt="Image" />
      </div>
    </div>
  </main>

  <!-- Additional content goes here -->

  <script src="./src/styles/drawer.js"></script>
  <script src="./src/styles/scroll.js"></script>

</html>
